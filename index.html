<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel = "stylesheet" href = "Calculator.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="Calculator.js"></script>
  </head>
  <body id ="body"> 
    <div id = "calculator">
      <div id = "screendiv">
      </div>
    <table id ="buttons">  
      <tr>
        <td><input class = "operator" id = "+" type="button" value="+"></td>
        <td><input class = "operator" id = "-" type="button" value="-"></td>
        <td><input class = "operator" id = "×" type="button" value="×"></td>
        <td><input class = "operator" id = "÷" type="button" value="÷"></td>
      </tr>
      <tr>
        <td><input class = "number" id = "7"  type="button" value="7"></td>
        <td><input class = "number" id = "8" type="button" value="8"></td>
        <td><input class = "number" id = "9" type="button" value="9"></td>
        <td rowspan="4"><input class = "equal" id = "equal" type="button" value="="></td>
      </tr>
      <tr>
        <td><input class = "number" id = "4" type="button" value="4"></td>
        <td><input class = "number" id = "5" type="button" value="5"></td>
        <td><input class = "number" id = "6" type="button" value="6"></td>
      </tr>
      <tr>
        <td><input class = "number" id = "1" type="button" value="1"></td>
        <td><input class = "number" id = "2" type="button" value="2"></td>
        <td><input class = "number" id = "3" type="button" value="3"></td>
      </tr>
      <tr>
        <td><input class = "number" id = "0" type="button" value="0"></td>
        <td><input class = "number" id = "." type="button" value="."></td>
        <td><input class = "number" id = "AC" type="button" value="AC"></td>
      </tr>
    </table>
    </div>
  </body>
</html>
